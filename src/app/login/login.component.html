<section class="form-02-main">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="_lk_de">
            <form [formGroup]="loginForm" class="form-03-main" >
              <div class="logo">
                <img src="../../assets/img/user.png" alt="User Logo">
              </div>
            
             

              <div class="form-group">
                <div class="icon">
                  <svg xmlns="http://www.w3.org/2000/svg" height="29" width="29" viewBox="0 0 512 512">
                    <path d="M64 112c-8.8 0-16 7.2-16 16v22.1L220.5 291.7c20.7 17 50.4 17 71.1 0L464 150.1V128c0-8.8-7.2-16-16-16H64zM48 212.2V384c0 8.8 7.2 16 16 16H448c8.8 0 16-7.2 16-16V212.2L322 328.8c-38.4 31.5-93.7 31.5-132 0L48 212.2zM0 128C0 92.7 28.7 64 64 64H448c35.3 0 64 28.7 64 64V384c0 35.3-28.7 64-64 64H64c-35.3 0-64-28.7-64-64V128z"/>
                  </svg>
                </div>
                <input type="email" formControlName="email" class="form-control _ge_de_ol" placeholder="Enter your email..." [(ngModel)]="email">
                <br>

                <mat-error   *ngIf ="loginForm.controls.email.touched && loginForm.controls.email.invalid">
                  <span class="erreur" *ngIf="loginForm.controls.email.errors.required">Email est obligatoire</span>
                  <span class="erreur" *ngIf="loginForm.controls.email.errors?.pattern">Invalid email format</span>

                </mat-error>
              </div>
  
              <div class="form-group">
                <div class="icon">
                    <svg xmlns="http://www.w3.org/2000/svg" height="29" width="29" viewBox="0 0 448 512"><!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2023 Fonticons, Inc.--><path d="M144 144v48H304V144c0-44.2-35.8-80-80-80s-80 35.8-80 80zM80 192V144C80 64.5 144.5 0 224 0s144 64.5 144 144v48h16c35.3 0 64 28.7 64 64V448c0 35.3-28.7 64-64 64H64c-35.3 0-64-28.7-64-64V256c0-35.3 28.7-64 64-64H80z"/></svg>
                </div>

                <input type="password" formControlName="password" class="form-control _ge_de_ol" placeholder="Enter your password ..." [(ngModel)]="password">
              <br>
                <mat-error  *ngIf ="loginForm.controls.password.touched && loginForm.controls.password.invalid">
                  <span class="erreur"  *ngIf="loginForm.controls.password.errors.required">Email est obligatoire</span>
                </mat-error>
              </div>
  
              <div class="checkbox form-group">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="rememberMe">
                  <label class="form-check-label" for="rememberMe">
                    Remember me
                  </label>
                </div>
                <a class="forgot" href="#">Forgot Password</a>
              </div> 
     
              <div *ngIf="errorMessage" class="error-message">
                <p>{{ errorMessage }}</p>
              </div>
              <div class="form-group">
                <div class="_btn_04">
                  <a  (click)="login()">Login</a>
                </div>
              </div>
  
              <div class="form-group nm_lk"><p>Et si vous n'avez pas du compte </p></div>
              <div class="form-group">
                <div class="_btn_05">
                    <a routerLink="/signup">Sign Up</a>
                </div>
              </div>
              
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
